<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Corben:wght@700&family=Permanent+Marker&family=Rubik&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <p class="dialogue hidden">
      Choose a square,
      <span class="player"></span>
    </p>
  </header>
  <main>
    <div class="names">
      <div class="player">
        <label for="player-1">Player 1</label>
        <input type="text" name="player-1" id="player-1">
      </div>
      <div class="player">
        <label for="player-2">Player 2</label>
        <input type="text" name="player-2" id="player-2">
      </div>
      <div class="start">
        <button>Start game</button>
      </div>
    </div>
    <div class="squares hidden"></div>
  </main>
</body>

</html>
